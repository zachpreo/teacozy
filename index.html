<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Header-->

    <header class="flex-container">
      <img src="./resources/images/teacozylogo.png" alt="Tea Cozy Logo">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#store">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <!--Main Content Container-->

    <div class="main">

    <!--Our Mission-->

      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!--Tea of the Month-->

      <div id="store">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cozy</h4>
        <div class="flex-container items">
          <div class="item">
            <img src="./resources/images/berryblitz.jpg" alt="Berry Blitz Tea">
            <span>Fall Berry Blitz</span>
          </div>
          <div class="item">
            <img src="./resources/images/spicedrum.jpg" alt="Box of Tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-donut.jpg" alt="Donut on Plate">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="./resources/images/myrtle.jpg" alt="Teacup on Plate">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/bedford.jpg" alt="Teacup with Sugar">
            <span>Bedford Bizzare Tea</span>
          </div>
        </div>

    </div>

  </body>
</html>
